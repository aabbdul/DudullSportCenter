<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin | Dudull</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/dudul.ico') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // jQuery script to toggle sidebar for mobile screens
      $(document).ready(function () {
        $("#sidebar-toggle").click(function () {
          $(".lg\\:block").toggle();
        });
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Form untuk menambahkan data lapangan -->
    <div class="container mx-auto px-4 py-10">
      <form
        method="POST"
        action="/tambahDataAdmin"
        enctype="multipart/form-data"
        class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md"
      >
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="dark:bg-white dark:text-gray-800 mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password1" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="dark:bg-white dark:text-gray-800 mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Add
          </button>
        </div>
      </form>
    </div>
    <!-- form admin end -->
  </body>
</html>
